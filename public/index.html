<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fPlot</title>
  <link rel="stylesheet" media="screen" href="css/style.min.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  <script src="bower_components/react/react.js"></script>
</head>
<body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">fPlot</a>
      </div>
    </div>
  </div>
  
  <div id="App"></div>


<script src="js/main.js"></script>

<script>
  var onDragEnter = function(event) {
      event.preventDefault();
      $(this).addClass("dragover");
  }, 

  onDragOver = function(event) {
      event.preventDefault(); 
      if(!$(this).hasClass("dragover"))
          $(this).addClass("dragover");
  }, 

  onDragLeave = function(event) {
      event.preventDefault();
      $(this).removeClass("dragover");
  },

  onDrop = function(event) {
      $(this).removeClass("dragover");
  };

  var holder = $('.holder');

  holder.on("dragenter", onDragEnter);
  holder.on("dragover", onDragOver);
  holder.on("dragleave", onDragLeave);
  holder.on("drop", onDrop);


</script>

</body>
</html>
